# Monitor configuration
monitor=HDMI-A-1,2560x1440@144,auto,auto
monitor=,highrr,auto,auto

$sleep = swaylock -f

# Execute once on startup
exec-once = uwsm app -- waybar # For status bar
exec-once = uwsm app -- swaybg -i ~/.config/sway/background.jpg -m fill
exec-once = uwsm app -- swayidle -w timeout 300 $sleep timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep $sleep

# General settings
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = 0xfff07178
    col.inactive_border = 0x8f676e95

    no_border_on_floating = false
    resize_on_border = false
    hover_icon_on_border = true
    layout = dwindle

    allow_tearing = true
}

# Decoration settings
decoration {
    rounding = 0
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.16
    }
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animation settings
animations {
    enabled = false
}

# Input settings
input {
    kb_layout = us
    kb_variant = colemak
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1
    float_switch_override_focus = 2

    natural_scroll = true
    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    force_no_accel = true

    touchpad {
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        scroll_factor = 1.0
    }
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
    vfr = true
}

env = XCURSOR_THEME,Pop
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Pop-dark'
exec = gsettings set org.gnome.desktop.interface icon-theme 'Pop'
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Pop'
cursor {
    sync_gsettings_theme = true
}

# Keybindings
$mod = SUPER
$left =  H
$down =  N
$up =    E
$right = I

bind = $mod, Q, killactive,
bind = $mod, return, exec, uwsm app -- alacritty
bind = $mod, P, exec, uwsm app -- wofi -diImSdrun

# Move focus with (colemak) vim keys.
bind = $mod, $left, movefocus, l
bind = $mod, $down, movefocus, d
bind = $mod, $up, movefocus, u
bind = $mod, $right, movefocus, r

# Move windows with (colemak) + shift vim keys.
bind = $mod SHIFT, $left, movewindow, l
bind = $mod SHIFT, $down, movewindow, d
bind = $mod SHIFT, $up, movewindow, u
bind = $mod SHIFT, $right, movewindow, r

# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Precise 1% multimedia adjustments with Alt modifier
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, l, workspace, -1
bind = $mod, u, workspace, +1
bind = $mod, y, workspace, previous
bind = $mod, TAB, workspace, previous

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10
bind = $mod SHIFT, l, movetoworkspacesilent, -1
bind = $mod SHIFT, u, movetoworkspacesilent, +1
bind = $mod SHIFT, y, movetoworkspacesilent, previous

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + mouse click
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

windowrule = workspace 4 silent, class:discord
windowrule = workspace 5 silent, class:obsidian
windowrule = workspace 6 silent, class:steam
windowrule = workspace 3, class:^(cs2)$
windowrule = immediate, class:^(cs2)$
windowrule = workspace 3, class:^(deadlock)$
windowrule = immediate, class:^(deadlock)$

# Picture-in-picture overlays
windowrule = tag +pip, title:(Picture.{0,1}in.{0,1}[Pp]icture)
windowrule = float, tag:pip
windowrule = pin, tag:pip
windowrule = size 600 338, tag:pip
windowrule = keepaspectratio, tag:pip
windowrule = noborder, tag:pip
windowrule = opacity 1 1, tag:pip
windowrule = move 100%-w-40 4%, tag:pip

# Floating windows
windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 1200 800, tag:floating-window

windowrule = tag +floating-window, class:(blueberry.py|.*pavucontrol|TUI.float)
